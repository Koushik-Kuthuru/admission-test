<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - IDPS Kalaburagi</title>
    <script src="../js/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center font-sans relative overflow-hidden">
    <!-- Background Pattern -->
    <div class="absolute inset-0 opacity-[0.03]" style="background-image: radial-gradient(#2f7f33 1px, transparent 1px); background-size: 24px 24px;"></div>
    
    <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-6 md:p-10 mx-4 border border-gray-100 animate-fade-in relative z-10 ring-1 ring-black/5">
        <div class="text-center mb-6 md:mb-10">
            <div class="w-20 h-20 md:w-24 md:h-24 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-4 md:mb-6 border border-green-100 shadow-sm">
                <span class="material-symbols-outlined text-4xl md:text-5xl text-idps-primary">admin_panel_settings</span>
            </div>
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900 mb-2">Admin Portal</h1>
            <p class="text-gray-500 text-sm">Sign in to manage admission tests</p>
        </div>

        <form id="loginForm" class="space-y-5 md:space-y-6">
            <div class="space-y-2">
                <label for="username" class="block text-sm font-bold text-gray-700 ml-1">Username</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-gray-400 group-focus-within:text-idps-primary transition-colors text-[22px]">person</span>
                    </div>
                    <input type="text" id="username" required class="pl-12 block w-full border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-idps-primary focus:border-idps-primary text-base sm:text-sm p-3.5 border transition-all bg-gray-50 focus:bg-white" placeholder="Enter admin username">
                </div>
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-bold text-gray-700 ml-1">Password</label>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined text-gray-400 group-focus-within:text-idps-primary transition-colors text-[22px]">lock</span>
                    </div>
                    <input type="password" id="password" required class="pl-12 block w-full border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-idps-primary focus:border-idps-primary text-base sm:text-sm p-3.5 border transition-all bg-gray-50 focus:bg-white" placeholder="Enter secure password">
                </div>
            </div>

            <div id="error-msg" class="text-red-500 text-sm text-center hidden bg-red-50 p-3 rounded-xl border border-red-100 flex items-center justify-center gap-2">
                <span class="material-symbols-outlined text-[18px]">error</span>
                Invalid credentials. Please try again.
            </div>

            <button type="submit" class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-lg shadow-green-600/20 text-base font-bold text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-600 transition-all transform hover:-translate-y-0.5 mt-6 md:mt-8">
                Sign In to Dashboard
            </button>
        </form>
        
        <div class="mt-8 text-center text-xs text-gray-400 font-medium">
            &copy; 2026 IDPS Kalaburagi &bull; Admin Access Only
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const err = document.getElementById('error-msg');

            // Simple hardcoded check (User can change this)
            // In a real production app, this should be done via Firebase Auth
            if (u === 'admin' && p === 'idps@123') {
                sessionStorage.setItem('adminLoggedIn', 'true');
                // Use absolute path to ensure correct redirection
                window.location.href = '/panel/dashboard.html';
            } else {
                err.classList.remove('hidden');
                // Shake animation
                const form = document.querySelector('.bg-white');
                form.classList.add('animate-pulse');
                setTimeout(() => form.classList.remove('animate-pulse'), 500);
            }
        });
    </script>
</body>
</html>
