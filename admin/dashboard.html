<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IDPS Kalaburagi</title>
    <script src="../js/config.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Table styles */
        .table-row-hover:hover {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans text-gray-900">
    
    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-white border-r border-gray-200 z-30 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col shadow-xl md:shadow-none">
        <div class="h-16 flex items-center px-6 border-b border-gray-100 justify-between md:justify-start">
            <div class="flex items-center gap-3 font-bold text-gray-900 text-lg tracking-tight">
                <div class="w-8 h-8">
                     <img src="../assets/images/idps-logo.png" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48Y2lyY2xlIGN4PSI1MCIgY3k9IjUwIiByPSI1MCIgZmlsbD0iIzJmN2YzMyIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1mYW1pbHk9ImFyaWFsIiBmb250LXNpemU9IjQwIiBmaWxsPSJ3aGl0ZSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZG9taW5hbnQtYmFzZWxpbmU9ImNlbnRyYWwiPkk8L3RleHQ+PC9zdmc+'" alt="IDPS Logo" class="h-full w-full object-contain">
                </div>
                IDPS Admin
            </div>
            <button id="closeSidebarBtn" class="md:hidden text-gray-500 hover:text-gray-900">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        
        <nav class="flex-1 p-4 space-y-1">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-green-50 text-idps-primary rounded-xl font-bold shadow-sm border border-green-100">
                <span class="material-symbols-outlined filled">dashboard</span>
                Results Dashboard
            </a>
        </nav>

        <div class="p-4 border-t border-gray-100">
            <button id="logoutBtn" class="flex items-center gap-3 px-4 py-2.5 text-red-600 hover:bg-red-50 rounded-xl w-full transition-colors text-sm font-bold border border-transparent hover:border-red-100">
                <span class="material-symbols-outlined">logout</span>
                Sign Out
            </button>
        </div>
    </div>

    <!-- Overlay for mobile sidebar -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-20 hidden md:hidden backdrop-blur-sm transition-opacity"></div>

    <!-- Main Content -->
    <div class="md:ml-64 min-h-screen flex flex-col transition-all duration-300">
        <!-- Header -->
        <header class="h-16 bg-white/80 backdrop-blur-md border-b border-gray-200 flex items-center justify-between px-4 sm:px-6 lg:px-8 sticky top-0 z-20">
            <div class="flex items-center gap-3">
                <button id="openSidebarBtn" class="md:hidden text-gray-500 hover:text-gray-900 p-1 rounded-lg hover:bg-gray-100">
                    <span class="material-symbols-outlined">menu</span>
                </button>
                <h1 class="text-lg font-bold text-gray-800 truncate">Exam Results Overview</h1>
            </div>
            <!-- Profile Icon Removed -->
        </header>

        <!-- Content -->
        <main class="flex-1 p-4 sm:p-6 lg:p-8 overflow-x-hidden">
            
            <!-- Stats -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6 mb-8">
                <div class="bg-white p-5 md:p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <p class="text-xs text-gray-500 font-bold uppercase tracking-wider">Total Exams</p>
                        <div class="p-2 bg-blue-50 text-blue-600 rounded-lg">
                            <span class="material-symbols-outlined text-[20px]">assignment</span>
                        </div>
                    </div>
                    <p class="text-2xl md:text-3xl font-bold text-gray-900" id="total-exams">--</p>
                </div>
                <div class="bg-white p-5 md:p-6 rounded-2xl shadow-sm border border-gray-100 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between mb-4">
                        <p class="text-xs text-gray-500 font-bold uppercase tracking-wider">Average Score</p>
                        <div class="p-2 bg-green-50 text-green-600 rounded-lg">
                            <span class="material-symbols-outlined text-[20px]">analytics</span>
                        </div>
                    </div>
                    <p class="text-2xl md:text-3xl font-bold text-gray-900" id="avg-score">--%</p>
                </div>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 mb-6 p-4 md:p-5 flex flex-col md:flex-row gap-4 items-stretch md:items-center justify-between">
                <div class="flex flex-col sm:flex-row items-stretch sm:items-center gap-3 w-full md:w-auto">
                    <div class="relative w-full sm:w-72">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="material-symbols-outlined text-gray-400">search</span>
                        </span>
                        <input type="text" id="searchInput" class="pl-10 block w-full border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-idps-primary focus:border-idps-primary sm:text-sm p-3 md:p-2.5 border transition-all" placeholder="Search student, email...">
                    </div>
                    
                    <select id="classFilter" class="border-gray-200 rounded-xl shadow-sm focus:ring-2 focus:ring-idps-primary focus:border-idps-primary sm:text-sm p-3 md:p-2.5 border bg-white cursor-pointer font-medium w-full sm:w-auto">
                        <option value="">All Classes</option>
                        <!-- Options injected by JS -->
                    </select>
                </div>
                
                <button id="refreshBtn" class="flex items-center justify-center gap-2 text-sm font-bold text-gray-600 hover:text-idps-primary transition-colors bg-gray-50 hover:bg-green-50 px-4 py-3 md:py-2 rounded-lg border border-gray-200 hover:border-green-200 w-full md:w-auto">
                    <span class="material-symbols-outlined text-[18px]">refresh</span>
                    Refresh Data
                </button>
            </div>

            <!-- Results Container (Table for Desktop, Cards for Mobile) -->
            <div id="resultsContainer">
                <!-- Desktop Table -->
                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden hidden md:block">
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-100">
                            <thead class="bg-gray-50/50">
                                <tr>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Student Name</th>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Class / Stream</th>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Score</th>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Set</th>
                                    <th scope="col" class="px-6 py-4 text-left text-xs font-bold text-gray-500 uppercase tracking-wider">Date</th>
                                    <th scope="col" class="px-6 py-4 text-right text-xs font-bold text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200" id="resultsTableBody">
                                <!-- Rows injected by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Mobile Cards -->
                <div class="md:hidden space-y-4" id="resultsCards">
                    <!-- Cards injected by JS -->
                </div>

                <!-- Loading State -->
                <div id="loadingState" class="hidden py-12 text-center text-gray-500">
                    <div class="flex flex-col items-center justify-center">
                        <span class="material-symbols-outlined text-4xl mb-2 animate-spin text-gray-300">progress_activity</span>
                        <p>Loading results...</p>
                    </div>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden py-12 text-center text-gray-500">
                    <div class="flex flex-col items-center justify-center">
                        <span class="material-symbols-outlined text-4xl mb-2 text-gray-300">inbox</span>
                        <p>No exam results found.</p>
                    </div>
                </div>

                <!-- Pagination (Simple) -->
                <div class="bg-gray-50 px-4 py-3 border-t border-gray-200 sm:px-6 flex items-center justify-between mt-4 rounded-xl border-b border-l border-r">
                    <div class="text-sm text-gray-700">
                        Showing <span class="font-medium" id="showing-count">0</span> results
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-[90vh] flex flex-col overflow-hidden animate-slide-up">
            <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
                <h3 class="text-lg font-bold text-gray-900">Exam Details</h3>
                <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            
            <div class="p-6 overflow-y-auto" id="modalContent">
                <!-- Content injected by JS -->
            </div>
            
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-100 text-right">
                <button onclick="closeModal()" class="px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition-colors">Close</button>
            </div>
        </div>
    </div>

    <script>
        // Sidebar Toggle Logic
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');
        const openBtn = document.getElementById('openSidebarBtn');
        const closeBtn = document.getElementById('closeSidebarBtn');

        function toggleSidebar() {
            const isClosed = sidebar.classList.contains('-translate-x-full');
            if (isClosed) {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
            } else {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        openBtn.addEventListener('click', toggleSidebar);
        closeBtn.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', toggleSidebar);

        // Firebase SDKs
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-init.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
